<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>KARMINDED CALENDAR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar-card">
    <div class="header-pill">Karminded</div>
    <div class="date-container">
      <div class="day" id="day">18</div>
      <div class="month-year">
        <div class="month" id="month">January</div>
        <div class="year" id="year">2026</div>
      </div>
    </div>
    <div class="weekday" id="weekday">Saturday</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
